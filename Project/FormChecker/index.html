<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Checker</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <a style="color: white" href="https://github.com/SokanRed/DenisPoussard-WDD330.github.io/tree/main/Project/FormChecker" id="code" target="_blank">Code Pages on GitHub</a>
    <section class="main">
        <form action="">
            <div class="pseudo-container">
                <label for="pseudo">Pseudo</label>
                <input type="text" autocomplete="off" id="pseudo" placeholder="Ex: SokanRed">
                <span></span>
            </div>

            <div class="email-container">
                <label for="email">Email</label>
                <input type="text" autocomplete="off" id="email" placeholder="Ex: denis@sokan.fr">
                <span>Email incorrect</span>
            </div>

            <div class="password-container">
                <label for="password">Password</label>
                <input type="password" autocomplete="off" id="password" placeholder="Ex: I?SN2+K9L&">
                <p id="progress-bar"></p>
                <span></span>
            </div>

            <div class="confirm-container">
                <label for="confirm">confirm Password</label>
                <input type="password" autocomplete="off" id="confirm" placeholder="Ex: I?SN2+K9L&">
                <span></span>
            </div>

            <input type="submit" value="Validate">
        </form>
    </section>

    <script src="./script.js"></script>
</body>

</html>
