<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <a href="https://github.com/SokanRed/DenisPoussard-WDD330.github.io/tree/main/Project/CountryApp" class="code" target="_blank">Code Pages on GitHub</a>
    <main>
        <h2 class="title">Our World!</h2>
        <div class="filter-container">
            <input type="text" id="inputSearch" placeholder="Search">
            <div class="range-container">
                <input type="range" value="24" max="250" id="inputRange">
                <span id="rangeValue">24</span>
            </div>
            <button class="btnSort" id="minToMax">Increasing Sorting</button>
            <button class="btnSort" id="maxToMin">Descending Sorting</button>
            <button class="btnSort" id="alpha">Alphabetical Sorting</button>
        </div>
        <div class="countries-container"></div>
    </main>



    <script src="./script.js"></script>
</body>

</html>
