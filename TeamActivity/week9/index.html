<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Kit - group 7 </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="keys">
            <div class="drag_conttainer">
                <div data-key="65" class="key" draggable="true">
                    <kbd>A</kbd>
                    <span class="sound">clap</span>
                </div>
            </div>
            <div class="drag_conttainer">
                <div data-key="83" class="key" draggable="true">
                    <kbd>S</kbd>
                    <span class="sound">hihat</span>
                </div>
            </div>
            <div class="drag_conttainer">
                <div data-key="68" class="key" draggable="true">
                    <kbd>D</kbd>
                    <span class="sound">kick</span>
                </div>
            </div>
            <div class="drag_conttainer">
                <div data-key="70" class="key" draggable="true">
                    <kbd>F</kbd>
                    <span class="sound">openhat</span>
                </div>
            </div>
            <div class="drag_conttainer">
                <div data-key="71" class="key" draggable="true">
                    <kbd>G</kbd>
                    <span class="sound">boom</span>
                </div>
            </div>
            <div class="drag_conttainer">
                <div data-key="72" class="key" draggable="true">
                    <kbd>H</kbd>
                    <span class="sound">ride</span>
                </div>
            </div>
            <div class="drag_conttainer">
                <div data-key="74" class="key" draggable="true">
                    <kbd>J</kbd>
                    <span class="sound">snare</span>
                </div>
            </div>
            <div class="drag_conttainer">
                <div data-key="75" class="key" draggable="true">
                    <kbd>K</kbd>
                    <span class="sound">tom</span>
                </div>
            </div>
            <div class="drag_conttainer">
                <div data-key="76" class="key" draggable="true">
                    <kbd>L</kbd>
                    <span class="sound">tink</span>
                </div>
            </div>
        </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script src="script.js"></script>


</body>

</html>
